<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Recipe</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>

</head>
<body>
<h1>Create Recipe</h1>

<h3>Add Ingredient to list:</h3>
<form th:action="@{/addIng}"
      th:object="${ingredientForm}" method="POST">
    Put ingredient name:
    <input type="text" th:field="*{ingredientName}" required />
    <br/>
    <input type="submit" value="Add ingredient" />
</form>
<br/>

<div>
    <table border="1">
        <tr>
            <th>IngredientName</th>
        </tr>
        <tr th:each="ingredient : ${ingredient}">
            <td th:utext="${ingredient.ingredientName}">...</td>
        </tr>
    </table>
</div>
<br/>
<br/>

<form th:action="@{/addRecipe}"
      th:object="${recipeForm}" method="POST">
    Recipe Name:
    <br/>
    <input type="text" th:field="*{recipeName}" required/>
    <br/>
    People Quantity:
    <br/>
    <input type="text" th:field="*{peopleQuantity}" required/>
    <br/>
    Preparation Time:
    <br/>
    <input type="text" th:field="*{preparationTime}" required/>
    <br/>
    Description:
    <br/>
    <input type="text" th:field="*{description}" required/>
    <br/>
    <input type="submit" value="Create" />
</form>


</body>
</html>
